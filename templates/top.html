{% extends "layout.html" -%}
{% block body -%}
    <div class="jumbotron">
        <div class="container">
            <h1>がぞつくβ</h1>
        </div>
    </div>
    <!-- "文即画" "コーガなう (COGA)" "画像つく" "highlight11" "画像ぽろぽろ" "コードの墓" "トランスフォーマー" "イメージフォーマッター" -->
    <script>
        $(document).ready(function () {
            var base = 'data:image/png;base64,';
            $("#preview").click(
                    function () {
                        $.ajax({
                            url: "{{ url_for('preview') }}",
                            type: "POST",
                            data: {
                                text: $('textarea[name="text"]').val(),
                                lexer: $('select[name="lexer"]').val(),
                                font: $('select[name="font"]').val(),
                            },
                            timeout: 10000,
                            success: function (data) {
                                $("#previewImage").attr('src', base + data);
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                alert(textStatus);
                            }
                        });
                    }
            )
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <textarea name="text" class="form-control" rows="10"></textarea>
                <button id="preview" class="btn btn-default">Preview</button>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Settings</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="lexerInput">Lexer Type</label>
                            <select class="form-control" name="lexer" id="lexerInput">
                                {% for lexer in lexers %}
                                    <option value="{{ lexer[1][0] }}">{{ lexer[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fontInput">Font</label>
                            <select class="form-control" name="font" id="fontInput">
                                <option value="SourceCodePro-Regular">SourceCode Pro</option>
                                <option value="Ricty-Regular">Ricty</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <img id="previewImage" class="img-thumbnail">
        </div>
    </div>
{% endblock -%}
