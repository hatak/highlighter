{% extends "layout.html" -%}
{% block script -%}
    <script>
        $(document).ready(function () {
            $('#lexerSelect').val('text');
            $('#previewImage').hide();

            $("#fileNameInput").change(
                    function (event) {
                        $.ajax({
                            url: "{{ url_for('detect_from_name') }}",
                            type: "POST",
                            data: {
                                name: $("#fileNameInput").val()
                            },
                            timeout: 10000,
                            success: function (lexerValue) {
                                $('#lexerSelect').val(lexerValue);
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                alert(textStatus);
                            }
                        });
                    }
            );
            var base = 'data:image/png;base64,';
            $("#preview").click(
                    function (event) {
                        event.preventDefault();
                        $.ajax({
                            url: "{{ url_for('preview') }}",
                            type: "POST",
                            data: {
                                text: $('textarea[name="text"]').val(),
                                lexer: $('select[name="lexer"]').val(),
                                font_size: $('input[name="font_size"]').val(),
                                is_display_linenum: $('input[name="is_display_linenum"]:checked').val()
                            },
                            timeout: 10000,
                            success: function (data) {
                                $("#previewImage").attr('src', base + data).show();
                                $('body,html').animate({scrollTop: $("#previewImage").offset().top}, 400, 'swing');
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                alert(textStatus);
                            }
                        });
                    }
            )
        });
    </script>
{% endblock -%}
{% block body -%}
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group form-group-sm">
                    <input type="name" class="form-control" id="fileNameInput" placeholder="ファイル名"/>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group form-group-sm">
                    <select name="lexer" id="lexerSelect" class="form-control">
                        {% for lexer in lexers %}
                            <option value="{{ lexer[1][0] }}">{{ lexer[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <textarea name="text" class="form-control" id="textInput" rows="10"></textarea>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <button id="preview" class="btn btn-lg btn-primary btn-block"><i
                            class="fa fa-arrow-circle-down fa-2x"></i>&nbsp;Preview
                    </button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group form-group-sm">
                    <label for="fontSizeInput" class="col-sm-4 control-label">フォント</label>

                    <div class="col-sm-8">
                        <div class="input-group">
                            <input name="font_size" id="fontSizeInput" class="form-control" value="14"/>

                            <div class="input-group-addon">pt</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group form-group-sm">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="is_display_linenum" id="lineNumbersInput" value="1"
                                       checked>&nbsp;行番号の表示
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="row">
        <img id="previewImage" class="img-thumbnail"/>
    </div>
{% endblock -%}
